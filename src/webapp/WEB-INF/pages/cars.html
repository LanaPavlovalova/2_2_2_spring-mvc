<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars list</h1>
<div>
    <ul>
        <li th:each="car : ${cars}">
            <span th:text="${car.model} + '   ' + ${car.year}"></span>
        </li>
    </ul>
</div>
</body>
</html>
